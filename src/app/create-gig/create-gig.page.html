<ion-header>
  <ion-toolbar>
    <!-- <a routerLink="/path/to/page" routerDirection="back">Link</a> -->

    <ion-buttons style="color: white;" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <a routerLink="/profile" routerDirection='back'>
      <ion-icon name="arrow-back-outline" class="back"></ion-icon>
    </a> -->
    <ion-title style="color: white;">Create A Gig</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 16px;">
    <ion-list lines="none">
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-select color="danger" okText="Okay" cancelText="Dismiss" [(ngModel)]="title">
          <ion-select-option value="Live Group Session">Live Group Session</ion-select-option>
          <ion-select-option value="Live 1 on 1 Session">Live 1 on 1 Session</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select color="danger" okText="Okay" cancelText="Dismiss" [(ngModel)]="type">
          <ion-select-option value="video">Video</ion-select-option>
          <ion-select-option value="audio">Audio </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Duration</ion-label>

        <ion-button shape="round" class="duration" (click)="decreaseDuration()" [disabled]="time==0">
          <ion-icon name="remove-outline"></ion-icon>
        </ion-button>

        <p style="padding: 0 8px;">{{time}} minutes</p>

        <ion-button style="padding-left: 2px;" shape="round" class="duration" (click)="addDuration()">
          <ion-icon name="add-outline" (click)="addDuration()"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="description" rows="2" cols="20"></ion-textarea>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="floating">Available slots</ion-label>
        <ion-input accept [(ngModel)]="availableSlots"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-label position="floating">Price ( &#8377; ) <i class="fa fa-inr" aria-hidden="true"></i></ion-label>
        <ion-input type="number" [(ngModel)]="gigCost"> </ion-input>
      </ion-item>

      <ion-item style="border: none;">
        <ion-label>Explain Your Gig</ion-label>
      </ion-item>
      <!-- <ion-item>
        <ion-button (click)="chooseGig()" fill="clear" color="danger" shape="round" size="medium">
          <ion-icon name="cloud-upload-outline"></ion-icon> &nbsp; Choose Image
          / Video
        </ion-button>
      </ion-item> -->
      <ion-item>
        <input type="file" (change)="uploadGig($event)" />
      </ion-item>
    </ion-list>

    <ion-grid style="padding: 0px; margin: 0px;" *ngFor="let slot of slots;let i=index">
      <ion-row style="padding: 0px; margin: 0px;">
        <ion-col style="padding: 0px; margin: 0px;" size="10">
          <ion-list>
            <ion-item>
              <ion-label position="stacked">Select Slot</ion-label>

              <ion-input type="datetime-local" [(ngModel)]="slots[i]"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col *ngIf="i!==0" style="
            padding: 0px;
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
          " size="2">
          <ion-icon name="trash-outline" style="color: red; font-size: 1.5rem;" (click)="deleteSlot(i)"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button class="ion-button" color="danger" shape="round" size="medium" expand="block" type="submit"
      (click)="addSlot()">
      Add Slot</ion-button>

    <ion-button class="ion-button" color="danger" shape="round" size="medium" expand="block" type="submit"
      (click)="submitGig()">
      Create Gig</ion-button>
  </div>
</ion-content>
