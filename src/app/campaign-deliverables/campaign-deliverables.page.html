<ion-list>
  <ion-list-header style="font-size: 1.2rem;border-bottom: 1px solid rgb(200, 200, 200);"><strong>Deliverables</strong></ion-list-header>
  <ion-item *ngFor='let str of keys;let i=index;'>
    {{ keysnew[i] | titlecase }} : {{ deliverables[str] }}
  </ion-item>
  
  <ion-item lines="none" detail="false" button (click)="dismissPopover()">Close</ion-item>
</ion-list>
